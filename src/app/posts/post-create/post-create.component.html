<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="onSavePost(postForm)" #postForm='ngForm' *ngIf="!isLoading">
    <mat-form-field>
      <input
        matInput
        type="text"
        name='title'
        placeholder="Post Title"
        required
        minlength="3"
        #title='ngModel'
        [ngModel]='post?.title'
      >
        <mat-error *ngIf='title.invalid'>Please enter a post title</mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea
        matInput
        rows="4"
        name="content"
        placeholder="Post Content"
        required
        #content='ngModel'
        [ngModel]='post?.content'
      ></textarea>
        <mat-error *ngIf='content.invalid'>Please enter a post content</mat-error>
    </mat-form-field>
    <button
      mat-raised-button
      color="accent"
      type='submit'>Save post</button>
  </form>
</mat-card>
